<!-- app/frontend/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Humor Detection System</title>
    <style>
        body { font-family: Arial; padding: 40px; background-color: #f4f4f4; }
        form { background: #fff; padding: 20px; border-radius: 10px; width: 500px; margin: auto; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
        .result { text-align: center; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Humor Detection</h1>
        <textarea name="text" placeholder="Enter text to check if it's humorous..."></textarea>
        <br>
        <input type="submit" value="Detect Humor">
        {% if prediction %}
            <div class="result">
                <strong>Result:</strong> {{ prediction }}
            </div>
        {% endif %}
    </form>
</body>
</html>
